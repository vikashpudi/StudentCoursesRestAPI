apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql-contianer
        image: mysql:8
        ports:
          - containerPort: 3306
            protocol: TCP
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: rootroot
          - name: MYSQL_DATABASE
            value: students-db
          - name: MYSQL_USER
            value: admin
          - name: MYSQL_PASSWORD
            value: admin
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: mysql-vol
    volumes:
      - name: mysql-vol
        persistentVolumeClaim:
          claimName: claimname
          readOnly: false  

---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  type: ClusterIP
  selector:
    app: mysql
  ports:
    - name: appport
      port: 3306
      protocol: TCP
      targetPort: 3306
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: claimname
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: managed-premium
  resources:
    requests:
      storage: 1Gi